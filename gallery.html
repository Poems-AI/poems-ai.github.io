<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-quarter img{margin-bottom: -6px; cursor: pointer}
.w3-quarter img:hover{opacity: 0.6; transition: 0.3s}
</style>
</head>
<body class="w3-light-grey">

    <!-- Top menu on small screens -->
<header class="w3-container w3-top w3-white w3-xlarge w3-padding-16">
    <span class="w3-left w3-padding">PHOTO GALLERY</span>
</header>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">
  
    <!-- Photo grid -->
    <div class="w3-row w3-grayscale-min" >
        <div class=" w3-third">
            <img src="/images/Photo_gallery/IMG_1.jpg" style="width:100%" onclick="onClick(this)" alt="ArtPoet">
        </div>
        <div class=" w3-third">
            <img src="/images/Photo_gallery/IMG_2.jpg" style="width:100%" onclick="onClick(this)" alt="ArtPoet">
        </div>
        <div class=" w3-third">
            <img src="/images/Photo_gallery/IMG_3.jpg" style="width:100%" onclick="onClick(this)" alt="ArtPoet">
        </div>
        
        
    </div>

    <!-- Modal for full size images on click-->
    <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
        <span class="w3-button w3-black w3-xlarge w3-display-topright">Ã—</span>
        <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
        <img id="img01" class="w3-image">
        <p id="caption"></p>
        </div>
    </div>

<!-- End page content -->
</div>

<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

</body>
